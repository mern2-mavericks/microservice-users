version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8010:8010"
    depends_on:
      - mongodb
    env_file:
      - .env

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=isujun
      - MONGO_INITDB_ROOT_PASSWORD=isujunyeah123
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
